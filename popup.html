<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitHub Auto Load More</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
    }
    p {
      font-size: 14px;
      color: #24292e;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      background-color: #f6f8fa;
      border-radius: 6px;
      border: 1px solid #e1e4e8;
    }
  </style>
</head>
<body>
  <h1>GitHub Auto Load More</h1>
  <p>This extension automatically expands all "Load more" buttons in GitHub PR reviews.</p>
  <div class="status">
    <p>Status: <strong>Active</strong> on GitHub PR pages</p>
  </div>
</body>
</html>
